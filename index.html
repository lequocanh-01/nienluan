<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Bán Hàng Cơ Bản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        .content {
            display: flex;
        }
        .main-content {
            flex: 3;
            padding: 20px;
        }
        .sidebar {
            flex: 1;
            background-color: #f4f4f4;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Chào Mừng Đến Với Cửa Hàng Chúng Tôi</h1>
</header>

<nav>
    <ul>
        <li><a href="#home">Trang Chủ</a></li>
        <li><a href="#products">Sản Phẩm</a></li>
        <li><a href="#about">Giới Thiệu</a></li>
        <li><a href="#contact">Liên Hệ</a></li>
    </ul>
</nav>

<div class="content">
    <div class="main-content">
        <h2>Sản Phẩm Nổi Bật</h2>
        <p>Đây là nơi bạn có thể mô tả các sản phẩm của mình.</p>
    </div>
    <div class="sidebar">
        <h3>Danh Mục Sản Phẩm</h3>
        <ul>
            <li><a href="#">Thời Trang</a></li>
            <li><a href="#">Điện Tử</a></li>
            <li><a href="#">Đồ Gia Dụng</a></li>
        </ul>
    </div>
</div>

<footer>
    <p>Thông tin liên hệ | Mạng xã hội | Chính sách bảo mật</p>
</footer>

</body>
</html>
